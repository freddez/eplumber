<svg width="285" height="50" viewBox="0 0 285 50" xmlns="http://www.w3.org/2000/svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&amp;display=swap');
    .gear-teeth {
      fill: #FFD700; /* Gold */
      stroke: #FFA500; /* Orange */
      stroke-width: 1.5;
      stroke-linecap: round;
    }
    .text {
      font-family: 'Montserrat', sans-serif;
      font-size: 46px;
      font-weight: bold;
      dominant-baseline: middle;
    }
  </style>
  <g id="gear-symbol" transform="translate(25, 25)">
    <g class="gear-teeth" fill="#FFD700">
      <rect x="-3" y="-20" width="6" height="7" transform="rotate(0)"/>
      <rect x="-3" y="-20" width="6" height="7" transform="rotate(45)"/>
      <rect x="-3" y="-20" width="6" height="7" transform="rotate(90)"/>
      <rect x="-3" y="-20" width="6" height="7" transform="rotate(135)"/>
      <rect x="-3" y="-20" width="6" height="7" transform="rotate(180)"/>
      <rect x="-3" y="-20" width="6" height="7" transform="rotate(225)"/>
      <rect x="-3" y="-20" width="6" height="7" transform="rotate(270)"/>
      <rect x="-3" y="-20" width="6" height="7" transform="rotate(315)"/>
    </g>
    <circle cx="0" cy="0" r="15" fill="#FFD700"/>
  </g>
  <text x="45" y="29" class="text">
    <tspan fill="#FFD700">E</tspan><tspan fill="#007BFF">Plumber</tspan>
  </text>
</svg>
